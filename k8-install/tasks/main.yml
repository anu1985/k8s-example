---
  - name: Install docker
    include_tasks: docker.yml

  - name: Remove swapfile from /etc/fstab
    mount:
      name: "{{ item }}"
      fstype: swap
      state: absent
    with_items:
      - swap
      - none

  - name: Disable swap
    command: swapoff -a
    when: ansible_swaptotal_mb > 0

  - name:  Install Kubernetes
    include_tasks: kubernetes.yml
